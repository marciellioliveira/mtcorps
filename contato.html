<h4> Entre em Contato</h4>
<hr>
<div class="container-fluid">
<div class="row">
<div class="col-sm-6">
    <div class="thumbnail"><br><br><p></p>
     <a href="http://www.mtcorps.com.br/"> <img src="img/cpaulista11.jpg" alt="..."></a>
      <div class="caption">
        <p>Cachoeira Paulista - São Paulo</p>
       
      </div>
    </div>
  </div>
  <div class="col-sm-6"><br><br><br>
  
  <form class="form-horizontal" action="" method="post">
        
               
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nome</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Email</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="" class="form-control">
              </div>
            </div>

             <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Assunto</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="" class="form-control">
              </div>
            </div>

    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Mensagem</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          
          </form>
